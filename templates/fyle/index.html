<html>
 <title>Fyle</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-primary">
      <div class="panel-heading">Panel with panel-primary class</div>
      <div class="panel-body">
      	<div ng-app="app1" ng-controller="controller1"> 
      		{% verbatim %}
    <form action="/action_page.php">

      <div class="input-group ">
        <input type="text" class="form-control" ng-model="name" placeholder="Search any movie" id="movie" name="movie">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="search()">
          	Search
          </button>
        </span>
      </div>
    </form>
    <a ng-repeat="x in response.Search" href="file/{{x.imdbID}}">
    <div class="panel panel-info">
      <div class="panel-heading">

      	<div class="row">
      		<div class="col-sm-2">
      			<img src="{{x.Poster}}" />
      		</div>
      		<div class="col-sm-10">
      			<h4>{{x.Title}}</h4>
      			<h5>{{x.Year}}</h5>
      		</div>
      	</div>

      
  	</div>
    </div>
  </a>


  </div>
  {% endverbatim %}

      </div>
    </div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-primary">
		     <div class="panel-heading">Panel with panel-primary class</div>
		     <div class="panel-body">Panel Content</div>
		    </div>
		</div>
	</div>
</div>



</body>

<script>
  

angular.module('app1', [])
.controller('controller1', function($scope, $http) 
{
  $scope.search = function() {
        
        console.log($scope.name)
        $http.get("http://www.omdbapi.com/?s="+$scope.name+"&apikey=8b8a6671")
        .then(function (response) 
        {
          $scope.response = response.data;
          console.log($scope.response)
        });
    };
});




</script>



<style type="text/css">
  
  img{
    width: 75%;
  }
</style>

</html>
